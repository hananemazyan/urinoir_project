    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UrinWise</title>

    <link rel="shortcut icon" type="image/png" href="/images/assets/img/logo1.png" />
    <link rel="stylesheet" href="/images/assets/css/styles.css" />
</head>

<body>
<!--  Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
    <!-- Sidebar Start -->
    <aside class="left-sidebar">
        <!-- Sidebar scroll-->
        <div>
            <div class="brand-logo d-flex align-items-center justify-content-between">
                <a href="./index" class="text-nowrap logo-img">
                    <img src="/images/assets/img/&.png" width="180" alt="" />
                </a>
                <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
            <!-- Sidebar navigation-->
            <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
                <ul id="sidebarnav">
                    <li class="nav-small-cap">
                        <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
                        <span class="hide-menu">Home</span>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" href="/index" aria-expanded="false">
                <span>
                  <i class="ti ti-layout-dashboard"></i>
                </span>
                            <span class="hide-menu">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-small-cap">
                        <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
                        <span class="hide-menu">Patients List</span>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" href="./patients" aria-expanded="false">
                <span>
                  <i class="ti ti-article"></i>
                </span>
                            <span class="hide-menu">Patients List</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" href="./History" aria-expanded="false">
                <span>
                  <i class="ti ti-alert-circle"></i>
                </span>
                            <span class="hide-menu">History</span>
                        </a>
                    </li>

                    <li class="nav-small-cap">
                        <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
                        <span class="hide-menu">AUTH</span>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" href="./loginusers" aria-expanded="false">
                <span>
                  <i class="ti ti-login"></i>
                </span>
                            <span class="hide-menu">Login</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- End Sidebar navigation -->
        </div>
        <!-- End Sidebar scroll-->
    </aside>
    <!--  Sidebar End -->
    <!--  Main wrapper -->
    <div class="body-wrapper">
        <!--  Header Start -->
        <header class="app-header">
            <nav class="navbar navbar-expand-lg navbar-light">
                <ul class="navbar-nav">
                    <li class="nav-item d-block d-xl-none">
                        <a class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse" href="javascript:void(0)">
                            <i class="fa-solid fa-bars"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-icon-hover" href="javascript:void(0)">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <div class="notification bg-primary rounded-circle"></div>
                        </a>
                    </li>
                </ul>
                <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
                    <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">
                        <li class="nav-item dropdown">
                            <a class="nav-link nav-icon-hover" href="javascript:void(0)" id="drop2" data-bs-toggle="dropdown"
                               aria-expanded="false">
                                <img src="/images/assets/img/user-1.jpg" alt="" width="35" height="35" class="rounded-circle">
                            </a>
                            <div class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up" aria-labelledby="drop2">
                                <div class="message-body">
                                    <a href="javascript:void(0)" class="d-flex align-items-center gap-2 dropdown-item">
                                        <i class="ti ti-user fs-6"></i>
                                        <p class="mb-0 fs-3">My Profile</p>
                                    </a>
                                    <a href="javascript:void(0)" class="d-flex align-items-center gap-2 dropdown-item">
                                        <i class="ti ti-mail fs-6"></i>
                                        <p class="mb-0 fs-3">My Account</p>
                                    </a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <!--  Header End -->
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card mt-5" id="patient-card">
                        <div class="card-body">
                            <h5 class="card-title">Patient Information</h5><br>
                            <p class="card-text"><strong>First Name:</strong> <span th:text="${patient.firstname}">First Name</span></p>
                            <p class="card-text"><strong>Last Name:</strong> <span th:text="${patient.lastname}">Last Name</span></p>
                            <p class="card-text"><strong>Serial Code:</strong> <span th:text="${patient.serialCode}">Serial Code</span></p>
                            <div class="text-center">
                                <img th:src="@{${qrCodeUrl}}" alt="QR Code">
                                <!--  <img id="qrCodeImage" src="" alt="QR Code">Insérez cette balise img dans votre page Thymeleaf pour afficher le code QR -->

                                <!-- Ajoutez ce script JavaScript pour mettre à jour l'URL de l'image du code QR -->

                            </div>
                        </div>
                    </div>
                    <div class="mt-3 text-center">
                        <button class="btn btn-primary" onclick="printPage()">Print</button>
                        <button class="btn btn-success" onclick="downloadPDF()">Download PDF</button>
                        <button class="btn btn-info" onclick="downloadPNG()">Download PNG</button>
                        <button class="btn btn-secondary" onclick="cancelAction()">Return</button>

                    </div>
                </div>
            </div>
        </div>

        <script>
            function printPage() {
                const printContent = document.getElementById('patient-card').innerHTML;
                const originalContent = document.body.innerHTML;

                document.body.innerHTML = printContent;
                window.print();
                document.body.innerHTML = originalContent;
                window.location.reload();
            }

            function downloadPDF() {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();

                html2canvas(document.querySelector("#patient-card")).then(canvas => {
                    const imgData = canvas.toDataURL('image/png');
                    doc.addImage(imgData, 'PNG', 10, 10);
                    doc.save('patient-information.pdf');
                });
            }

            function downloadPNG() {
                html2canvas(document.querySelector("#patient-card")).then(canvas => {
                    const link = document.createElement('a');
                    link.href = canvas.toDataURL('image/png');
                    link.download = 'patient-information.png';
                    link.click();
                });
            }

            function cancelAction() {
                // Logique d'annulation (si nécessaire)
                alert('Action annulée');
                // Rediriger vers la page des patients
                window.location.href = '/patients';
            }
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script><script src="/images/assets/libs/jquery/dist/jquery.min.js"></script><script src="/images/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script><script src="../assets/js/sidebarmenu.js"></script><script src="/images/assets/js/app.min.js"></script><script src="/images/assets/js/dashboard.js"></script>
    </div>
</div>
</body>
</html>
