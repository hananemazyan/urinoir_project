<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="" th:href="@{../images/css/style.css}" type="text/css">
    <!-- Favicons -->

    <link th:href="@{../images/assets/img/logo1.png}" href="" rel="icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Signup</title>
<style>
    .side-image{
        background-image:url("../images/background.jpg");
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        border-radius: 10px 0 0 10px;
        position: relative;
    }
</style>
</head>
<body>
<header>
    <div class="logo logo-left">
        <img th:src="@{../images/log_suptech (1).png}" src="" alt="Responsive image" class="img-fluid">
    </div>
    <div class="logo logo-right">
        <img th:src="@{../images/frdisi-transparent.png}" src="" alt="Responsive image" class="img-fluid">
    </div>
</header>
<div class="wrapper">
    <div class="container main">
        <div class="row">
            <div class="col-md-6 side-image" >
                <div class="text">
                    <p>Join the community of developers</p>
                </div>
            </div>
            <div th:if="${param.success}">
                <div class="success-message">
                    <p>Registration Successful!</p>
                </div>
            </div>
            <div class="col-md-6 right">
                <form th:action="@{/signup}" name="signup" method="post" role="form" th:object="${admin}">
                    <div class="input-box">
                        <header>Create account</header>
                        <div class="input-field">
                            <input th:field="*{username}" type="text" class="input" id="username" required="">
                            <label for="username">Username</label>
                        </div>
                        <div class="input-field">
                            <input th:field="*{email}" type="email" class="input" id="email" required="" >
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field">
                            <input th:field="*{password}" type="password" class="input" id="password" required="">
                            <label for="password">Password</label>
                        </div>
                        <div class="input-field">
                            <input id="submit" type="submit" class="submit" value="Sign Up">
                        </div>
                        <div class="signup">
                            <span>Already have an account? <a th:href="@{/login}" id="signin">Log in here</a></span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-DfXdz2htPH0lsSSs5m28GhftfzFwwKvLEk8aZkNf1piF+2xsKjDkKGm3N9hXZWrn" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-d1sLjtwJ4EaxcVe6tu4FcsOVpXdOpdhHRvofl3RfwzAStCkq4E1lXkEN5rKPTbE" crossorigin="anonymous"></script>

<script>
    $("form[name='signup']").validate({
        rules: {
            username:{
                required: true,
            },
            email: {
                required: true,
                email: true
            },
            password: {
                required: true,
                minlength: 5
            }
        },
        messages: {
            password: {
                required: "Please provide a password",
                minlength: "Your password must be at least 5 characters long"
            },
            username: "Please enter a valid username",
            email: "Please enter a valid email address"
        },
        submitHandler: function(form) {
            form.submit();
        }
    });
</script>
</body>
</html>
