<body>
<!--  Body Wrapper -->

				</div>
			</div>
			<!-- Sidebar navigation-->
			<nav class="sidebar-nav scroll-sidebar" data-simplebar="">
				<ul id="sidebarnav">
					<li class="nav-small-cap">
						<i class="ti ti-dots nav-small-cap-icon fs-4"></i>
						<span class="hide-menu">Home</span>
					</li>
					<li class="sidebar-item">
						<a class="sidebar-link" href="./index" aria-expanded="false">
                <span>
                  <i class="ti ti-layout-dashboard"></i>
                </span>
							<span class="hide-menu">Dashboard</span>
						</a>
					</li>
					<li class="nav-small-cap">
						<i class="ti ti-dots nav-small-cap-icon fs-4"></i>
						<span class="hide-menu">UI COMPONENTS</span>
					</li>
					<li class="sidebar-item">
						<a class="sidebar-link" href="./patients" aria-expanded="false">
                <span>
                  <i class="ti ti-article"></i>
                </span>
							<span class="hide-menu">Patients List</span>
						</a>
					</li>
					<li class="sidebar-item">
						<a class="sidebar-link" href="./Historique" aria-expanded="false">
                <span>
                  <i class="ti ti-alert-circle"></i>
                </span>
							<span class="hide-menu">History</span>
						</a>
					</li>

					<li class="nav-small-cap">
						<i class="ti ti-dots nav-small-cap-icon fs-4"></i>

					</li>
					<li class="sidebar-item">

	<!--  Sidebar End -->
	<!--  Main wrapper -->
	<div class="body-wrapper">
		<!--  Header Start -->
		<header class="app-header">
			<nav class="navbar navbar-expand-lg navbar-light">
				<ul class="navbar-nav">
					<li class="nav-item d-block d-xl-none">
						<a class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse" href="javascript:void(0)">
							<i class="fa-solid fa-bars"></i>
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link nav-icon-hover" href="javascript:void(0)">
							<i class="fa-solid fa-magnifying-glass"></i>
							<div class="notification bg-primary rounded-circle"></div>
						</a>
					</li>
				</ul>
				<div class="navbar-collapse justify-content-end px-0" id="navbarNav">
					<ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">
						<li class="nav-item dropdown">
							<a class="nav-link nav-icon-hover" href="javascript:void(0)" id="drop2" data-bs-toggle="dropdown"
							   aria-expanded="false">
								<img src="../images/assets/img/user-1.jpg" alt="" width="35" height="35" class="rounded-circle">
							</a>
							<div class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up" aria-labelledby="drop2">
								<div class="message-body">
									<a href="javascript:void(0)" class="d-flex align-items-center gap-2 dropdown-item">
										<i class="ti ti-user fs-6"></i>
										<p class="mb-0 fs-3">My Profile</p>
									</a>
									<a href="javascript:void(0)" class="d-flex align-items-center gap-2 dropdown-item">
										<i class="ti ti-mail fs-6"></i>
										<p class="mb-0 fs-3">My Account</p>
									</a>

					</ul>
				</div>
			</nav>
		</header>
		<!--  Header End -->
		<div class="container-fluid">
			<!--  Row 1 -->
<div class="container custom-container">
	<div class="table-responsive">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-8"><h2>Patients <b>Details</b></h2></div>
					<div class="col-sm-6">
							<a th:href = "@{/patients/new}" class="btn btn-light"><i class="fa-solid fa-plus" style="color: #000000;"></i><span>Add New patients</span></a>
						</div>
					<br>
					</div>
				</div>
			</div>
		<br>
			<table class="table table-striped table-hover table-bordered ">
				<thead>
				<tr>
					<th>Id</th>
					<th>FirstName </th>
					<th>LastName</th>
					<th>CIN </th>
					<th>Adress</th>
					<th>DateOfbirth</th>
					<th>Tel</th>
					<th>Email</th>
					<th>HealthProblem</th>
					<th>Allergy</th>
					<th>SerialCode</th>
					<th>Code qr</th>
					<th>Actions</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each = "patient: ${patients}">
					<td th:text = "${patient.getId()}"></td>
					<td th:text = "${patient.firstname}"></td>
					<td th:text = "${patient.lastname}"></td>
					<td th:text = "${patient.CIN}"></td>
					<td th:text = "${patient.adresse}"></td>
					<td th:text = "${patient.dateOfBirth}"></td>
					<td th:text = "${patient.telephone}"></td>
					<td th:text = "${patient.Email}"></td>
					<td th:text = "${patient.healthProblem}"></td>
					<td th:text = "${patient.allergy}"></td>
					<td th:text = "${patient.serialCode}"></td>
					<td>
						<a class="btn btn-primary" th:href="@{/patients/{id}/qr(id=${patient.id})}">
							<i class="fa fa-qrcode"></i> View QR Code
						</a>
				</td>
	<!--				<td><img th:src="${patient.qrCodePath}" alt="QR Code" /></td> -->

					<td style="white-space: nowrap">
						<a th:href = "@{/patients/edit/{id}(id=${patient.id})}"
						 class = "btn btn-primary btn-sm ">Update</a>
						
						<a th:href = "@{/patients/{id}(id=${patient.id})}"
						 class = "btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="../images/assets/libs/jquery/dist/jquery.min.js"></script>
	<script src="../images/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
	<script src="../images/assets/js/sidebarmenu.js"></script>
	<script src="../images/assets/js/app.min.js"></script>
	<script src="../images/assets/js/dashboard.js"></script>
</div>
		</div>
	</div>
</div>
</body>
</html>
